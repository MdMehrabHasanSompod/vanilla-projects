<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <meta name="author" content="Md. Mehrab Hasan Sompod" />
    <meta name="description" content="A simple calculator built with HTML, CSS, and JavaScript. Perform basic arithmetic operations with a clean and responsive design." />
    <meta name="keywords" content="Calculator, JavaScript, HTML, CSS, Simple Calculator, Web Project" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Smart Calculator</h1>
    <div id="cal-con">
       <div id="res-con"><input type="text" id="result" class="result" disabled/></div>
       <div id="btn-con">
        <button class="btn" onclick="appendNum('1')">1</button>
        <button class="btn" onclick="appendNum('2')">2</button>
        <button class="btn" onclick="appendNum('3')">3</button>
        <button class="btn" onclick="appendOperation('+')">+</button>
      
        <button class="btn" onclick="appendNum('4')">4</button>
        <button class="btn" onclick="appendNum('5')">5</button>
        <button class="btn" onclick="appendNum('6')">6</button>
        <button class="btn" onclick="appendOperation('-')">-</button>
      
        <button class="btn" onclick="appendNum('7')">7</button>
        <button class="btn" onclick="appendNum('8')">8</button>
        <button class="btn" onclick="appendNum('9')">9</button>
        <button class="btn" onclick="appendOperation('*')">*</button>
      
        <button class="btn" onclick="appendNum('0')">0</button>
        <button class="btn" onclick="appendNum('.')">.</button>
        <button class="btn" onclick="appendOperation('/')">/</button>
        <button class="btn" id="erase" onclick="eraseDisplay()">C</button>
      
        <button class="btn" onclick="appendOperation('%')">%</button>
        <button class="btn dlt-btn" onclick="clearDisplay()" id="delete">Delete</button>
        <button class="btn" onclick="calculate()">=</button>
      </div>      
    </div>
    <script src="script.js"></script>
</body>
</html>
